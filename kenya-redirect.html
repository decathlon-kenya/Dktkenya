<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 80px;
            background-color: #3643ba; 
            color: #ffffff;
            position: relative;
            z-index: 2;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
            filter: brightness(0) invert(1); 
            mix-blend-mode: screen; 
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 15px;
            max-width: 500px;
        }

        .location-info {
            font-weight: 500;
            color: #ffffff;
            margin-top: 10px;
            padding-left: 15px;
            border-left: 4px solid #7AFFA6; 
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #7AFFA6;
            color: #3643ba;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            width: fit-content;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background-color: #66e895;
        }

        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .image-wrapper {
            flex: 1;
            background-image: url('https://contents.mediadecathlon.com/p2278925/k$da9d2cce6ba944214ab63420a26e664a/defaut.jpg?format=auto');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                overflow-y: auto;
            }

            .content-wrapper {
                padding: 60px 20px;
                text-align: center;
                align-items: center;
                order: 1; 
            }

            .image-wrapper {
                height: 300px;
                flex: none;
                order: 2; 
            }

            h1 {
                font-size: 2.5rem;
            }
            
            .location-info {
                border-left: none;
                border-top: 4px solid #7AFFA6;
                padding-left: 0;
                padding-top: 15px;
            }

            .logo {
                margin-bottom: 30px;
            }
        }
    </style>
</head>

        </p>

        <a href="https://wa.me/254768531604" class="whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i> WhatsApp: 0768 531 604

    </div>

    <script>
        const interval = setInterval(function () {
          window.location.href = "https://www.decathlon.co.ke";
        }, 60000);

</body>
</html>
